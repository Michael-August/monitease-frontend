<app-loader *ngIf="isLoading"></app-loader>
<div class="container">
    <div class="row">
        <div class="col-md-5 left">
            <div class="text">
               <h1>MonitEase</h1>
                <p>Welcome back! Keep track of your business activities at ease.</p>
                <a><p>Don't have an account?</p></a>
                <button (click)="signup()">sign up</button> 
            </div>
        </div>
        <div class="col-md-7 right">
            <div class="content">
                <h1>Sign in</h1>
                <form [formGroup]="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <i class="fa fa-envelope envelope"></i>
                        <input formControlName="email" type="text" class="form-control" placeholder="Email">
                        <div class="text-danger" *ngIf="email.invalid && (email.touched || email.dirty)">
                            <small>Enter Email</small>
                        </div>
                        <div class="text-danger" *ngIf="email.hasError('email')">
                            <small>Email not valid</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-key key"></i>
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                        <div class="text-danger" *ngIf="password.invalid && (password.touched || password.dirty)">
                            <small>Enter Password</small>
                        </div>
                        <div class="text-danger" *ngIf="password.hasError('minlength')">
                            <small>Password must be upto 8 characters</small>
                        </div>
                    </div>

                    <button [disabled]="form.invalid" type="submit" class="signin">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
